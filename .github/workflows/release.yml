name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install Dependencies
      run: |
        choco install innosetup --no-progress
        choco install zip --no-progress
      shell: pwsh

    - name: Install Fyne CLI
      # Install the new Fyne CLI tool (replaces fyne.io/fyne/v2/cmd/fyne)
      run: go install fyne.io/tools/cmd/fyne@latest

    - name: Add Go Bin to Path
      run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      shell: bash

    - name: Update Distro List
      run: ./scripts/update_distros.ps1
      shell: pwsh
      
    - name: Build and Package (Windows)
      run: |
        $VERSION = "${{ github.ref_name }}".TrimStart('v')
        .\tools\windows_release.ps1 -Version $VERSION
      shell: pwsh

    # Code Signing Step (Start)
    # This step requires setting up SignPath project and secrets
    # Uncomment and configure when ready
    # - name: Sign with SignPath
    #   uses: signpath/github-action@v1
    #   with:
    #     api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
    #     signing-policy-slug: release-signing
    #     artifact-file: release/DistroNexus_Setup_*.exe
    #     output-artifact-file: release/DistroNexus_Setup_Signed.exe
    # Code Signing Step (End)

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body_path: docs/release_notes/${{ github.ref_name }}.md
        files: |
          release/*.zip
          release/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
