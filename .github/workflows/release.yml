name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64 libgl1-mesa-dev xorg-dev

      - name: Generate Icon
        run: |
          go run tools/gen_gear.go

      - name: Build for Windows
        env:
          CC: x86_64-w64-mingw32-gcc
        run: |
          chmod +x tools/setup_go_env.sh tools/build.sh
          
          # Run setup script to ensure tools and env (installs fyne cli etc)
          ./tools/setup_go_env.sh
          
          # Run build script
          ./tools/build.sh
          
          # Zip the build output (containing exe, config, and scripts)
          cd build
          zip -r ../DistroNexus-Windows-x64.zip .
          cd ..

      - name: Check for Release Note
        id: release_note
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          NOTE_FILE="docs/release_notes/${TAG_NAME}.md"
          if [ -f "$NOTE_FILE" ]; then
            echo "path=$NOTE_FILE" >> $GITHUB_OUTPUT
          else
            echo "path=" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: DistroNexus-Windows-x64.zip
          body_path: ${{ steps.release_note.outputs.path }}
          generate_release_notes: true
