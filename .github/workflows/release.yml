name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64 libgl1-mesa-dev xorg-dev

      - name: Install Fyne CLI
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Generate Icon
        run: |
          go run tools/gen_gear.go

      - name: Build for Windows
        env:
          CC: x86_64-w64-mingw32-gcc
        run: |
          # Ensure the build directory exists
          mkdir -p build
          
          # Build using Fyne package command for Windows
          # This command bundles the icon resources into the .exe
          fyne package -os windows -icon tools/icon.png --appID com.distronexus.app -name DistroNexus -release
          
          # Move the output to build directory
          mv DistroNexus.exe build/

      - name: Check for Release Note
        id: release_note
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          NOTE_FILE="docs/release_notes/${TAG_NAME}.md"
          if [ -f "$NOTE_FILE" ]; then
            echo "path=$NOTE_FILE" >> $GITHUB_OUTPUT
          else
            echo "path=" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/DistroNexus.exe
          body_path: ${{ steps.release_note.outputs.path }}
          generate_release_notes: true
